name: Unit Test

on:
  push:
    branches: ['main']

jobs:
  unit-test-remote:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./remote
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Setup node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test
